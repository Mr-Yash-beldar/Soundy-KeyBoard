<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <style>
      body {
        font-size: 10px;
        background: url("images/zoro-bg.jpg") bottom center;
        background-size: cover;
      }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <title>Soundy Keyboard</title>
  </head>
  <body>
    <div class="container">
      <div class="keys row" id="key">
        <div onclick="clap.play()" data-key="65" class="key col-sm-2">
          <h1>A</h1>
          <span class="sound">Clap</span>
        </div>

        <div onclick="hihat.play()" data-key="83" class="key col-sm-2">
          <h1>S</h1>
          <span class="sound">HiHat</span>
        </div>

        <div onclick="kick.play()" data-key="68" class="key col-sm-2">
          <h1>D</h1>
          <span class="sound">Kick</span>
        </div>

        <div onclick="openhat.play()" data-key="70" class="key col-sm-2">
          <h1>F</h1>
          <span class="sound">OpenHat</span>
        </div>

        <div onclick="ride.play()" data-key="72" class="key col-sm-2">
          <h1>H</h1>
          <span class="sound">Ride</span>
        </div>

        <div onclick="boom.play()" data-key="74" class="key col-sm-2">
          <h1>J</h1>
          <span class="sound">Boom</span>
        </div>

        <div onclick="tom.play()" data-key="75" class="key col-sm-2">
          <h1>K</h1>
          <span class="sound">Tom</span>
        </div>

        <div onclick="tank.play()" data-key="76" class="key col-sm-2">
          <h1>L</h1>
          <span class="sound">Tink</span>
        </div>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="74" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tank.wav"></audio>

    <!-- JavaScript -->
    <script src="work.js"></script>
    <script src="click.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
