<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>Soundy Keyboard</title>
  </head>
  <body>
    <div class="keys" id="key"> 
      <div onclick="clap.play()" data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
      </div>

      <div onclick="hihat.play()" data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">HiHat</span>
      </div>

      <div onclick="kick.play()" data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Kick</span>
      </div>

      <div onclick="openhat.play()" data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">OpenHat</span>
      </div>

      <div onclick="ride.play()" data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Ride</span>
      </div>

      <div onclick="boom.play()" data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Boom</span>
      </div>

      <div onclick="tom.play()" data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Tom</span>
      </div>

      <div onclick="tank.play()" data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="74" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tank.wav"></audio>

    <!-- JavaScript -->
    <script src="work.js"></script>
    <script src="click.js"></script>
  </body>
</html>
